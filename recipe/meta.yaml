{% set version = "0.2.5" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-vetiver
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vetiver_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vetiver/vetiver_{{ version }}.tar.gz
  sha256: 0b6852a357c796e03361cd1248100f0ec9f0e6cd0d75e2deec20ff4d20c9f711
  patches:
    - patches/0001-check-xgboost.patch

build:
  number: 2
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-bundle
    - r-butcher >=0.3.1
    - r-cereal
    - r-cli
    - r-ellipsis
    - r-fs
    - r-generics
    - r-glue
    - r-hardhat
    - r-lifecycle
    - r-magrittr >=2.0.3
    - r-pins >=1.3.0
    - r-purrr
    - r-rapidoc
    - r-readr >=1.4.0
    - r-rlang >=1.1.0
    - r-tibble
    - r-vctrs
    - r-withr
  run:
    - r-base
    - r-bundle
    - r-butcher >=0.3.1
    - r-cereal
    - r-cli
    - r-ellipsis
    - r-fs
    - r-generics
    - r-glue
    - r-hardhat
    - r-lifecycle
    - r-magrittr >=2.0.3
    - r-pins >=1.3.0
    - r-purrr
    - r-rapidoc
    - r-readr >=1.4.0
    - r-rlang >=1.1.0
    - r-tibble
    - r-vctrs
    - r-withr

test:
  requires:
    - r-testthat >=3.1.8
    - r-caret
    - r-clustmixtype
    - r-dplyr
    - r-flexdashboard
    - r-mlr3
    - r-mlr3learners
    - r-mockery
    - r-modeldata
    - r-plumber >=1.0.0
    - r-ranger
    - r-rmarkdown >=2.12
    - r-rsconnect
    - r-slider >=0.2.2
    - r-vdiffr
    - r-workflows
    # - r-xgboost
    - r-yardstick
  source_files:
    - tests/
  commands:
    - $R -e "library('vetiver')"                                                      # [not win]
    - $R -e "testthat::test_file('tests/testthat.R', stop_on_failure=TRUE)"           # [not win]
    - "\"%R%\" -e \"library('vetiver')\""                                             # [win]
    - "\"%R%\" -e \"testthat::test_file('tests/testthat.R', stop_on_failure=TRUE)\""  # [win]

about:
  home: https://vetiver.tidymodels.org/
  dev_url: https://github.com/tidymodels/vetiver
  license: MIT
  summary: The goal of 'vetiver' is to provide fluent tooling to version, share, deploy, and monitor a trained model. Functions handle both recording and checking the model's input data prototype, and predicting from a remote API endpoint. The 'vetiver' package is extensible, with generics that can support many kinds of
    models.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
